{% extends 'index.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="form">
    <h3>Change password</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }}<br>
        {{ field}}<br>
        {{ field.errors }}<br>
        {% endfor %}
        <button type="submit">Change</button>
    </form>
    </div>
    <br><br><br>
{% endblock %}
