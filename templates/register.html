{% extends 'index.html' %}

{% block title %}Register{% endblock %}

{% block content %}

    <div class="form">
    <h3>Register</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br>
        {{ field }}
            <br>
            {{ field.errors }}<br>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
    </div>
{% endblock %}
