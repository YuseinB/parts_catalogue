{% extends 'index.html' %}

{% block title %}Add Part{% endblock %}

{% block content %}
    <div class="form">
    <h3>Add Part</h3>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br>
        {{ field }}<br>
            {{ field.errors }}<br>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
    </div>
{% endblock %}
